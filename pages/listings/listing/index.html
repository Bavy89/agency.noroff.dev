<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description of single listing page will have to be rendered in JS to get correct info for each listing -->
    <meta name="description" content="" />
    <!-- Link to my font awesome, will probably have to be replaced with one that belongs to the entire team? -->
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://kit.fontawesome.com/155738729b.js" crossorigin="anonymous"></script>
    <!-- Page title of single listing will have to be rendered in JS to get correct info related to the listing -->
    <title></title>

    <script src="/index.js" defer type="module"></script>
  </head>
  <body id="listing">
    <header></header>
    <main class="bg-theme-grey">
      <div class="container mt-4">
        <div class="d-flex flex-column align-items-start">
          <!-- Back button, need to add JS event to make it take you to previous page -->
          <button class="btn border-0 p-1 me-3 my-2 my-md-0 fs-5">
            <i class="fa-solid fa-chevron-left"></i> Back
          </button>
          <div
            class="card bg-theme-light border-0 w-75 align-self-center"
            id="applicationData"
          ></div>
          <section class="listingContainer"></section>
          <!-- Modal -->
          <section>
            <div class="ms-4 mb-4">
              <button
                type="button"
                class="btn btn-theme-secondary ps-4 pe-4 me-4"
                data-bs-toggle="modal"
                data-bs-target="#editListingModal"
              >
                EDIT
              </button>
            </div>
            <div
              class="modal fade"
              id="editListingModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="Edit Listing Modal"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div>
                    <form class="m-2" id="editListing">
                      <div class="text-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <h2 class="modal-title text-center mt-4">Edit Listing</h2>
                      <div class="m-4 mt-5">
                        <div class="form mb-3">
                          <label for="createTitle">Job Title/Position</label>
                          <input
                            class="form-control bg-theme-light"
                            type="text"
                            name="title"
                            id="createTitle"
                            required
                          />
                        </div>
                        <div class="form mb-3">
                          <label for="tags">Tags</label>
                          <input
                            class="form-control bg-theme-light"
                            type="text"
                            name="tags"
                            id="editTags"
                            required
                            aria-label="Enter tags"
                          />
                        </div>
                        <div class="form mb-3">
                          <label for="deadline">Application Deadline</label>
                          <input
                            class="form-control bg-theme-light"
                            type="date"
                            name="deadline"
                            id="createDeadline"
                            required
                            title="Enter a valid date"
                            aria-label="Application deadline"
                          />
                        </div>
                        <div class="form mb-3">
                          <label for="requirements">Application Requirements</label>
                          <input
                            class="form-control bg-theme-light"
                            type="text"
                            name="requirements"
                            id="pictureUrl"
                            aria-label="Enter URL for cover picture"
                          />
                        </div>
                        <div class="form mb-3">
                          <label for="description" class="">Job Description</label>
                          <textarea
                            class="form-control bg-theme-light"
                            rows="10"
                            type="text"
                            name="description"
                            id="createDescription"
                          ></textarea>
                        </div>
                      </div>
                      <div class="ms-4 mb-4">
                        <button class="btn btn-theme-secondary ps-4 pe-4 me-4" type="submit">
                          UPDATE LISTING
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
